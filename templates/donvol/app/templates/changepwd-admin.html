{% extends 'base-db-admin.html' %}
{% load static %}
{% block main %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center">Change Password</h3>
                    <hr>
                    <form>
                        <div class="form-group">
                            <label>Current Password</label>
                            <input type="password" name="currentpassword" id="currentpassword" placeholder="Enter Current Password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>New Password</label>
                            <input type="password" name="newpassword" placeholder="Enter New Password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Confirm New Password</label>
                            <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Enter New Password Again" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
