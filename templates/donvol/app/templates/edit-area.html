{% extends 'base-db-admin.html' %}
{% load static %}
{% block main %}
<div class="container mt-5 vh-100 table-responsive">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="text-center">Edit Donation Area Detail</h3>
            <hr>
            <form>
                <div class="form-group">
                    <label for="areaname">Donation Area Name</label>
                    <input type="text" id="areaname" name="areaname" class="form-control" placeholder="Donation Area">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" class="form-control" placeholder="Description"></textarea>
                </div>
                <button type="submit" class="m-2 px-3 btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock main %}
