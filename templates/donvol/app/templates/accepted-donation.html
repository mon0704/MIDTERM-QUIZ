              </div>

                02/02/2022
              </div>
              <div class="col-md-2">

              </div>

                <a href="{% url 'accepted_donationdetail' 2 %}" class="btn btn-sm btn-outline-info">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
